<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 78;
        var b = 34;
        var c = "harry";
        var d = 43.34;
        console.log(d);

        //operators is JS
        //  1. Unary operator
        //  2. Binary operator
        //  3. Operands

        d = -d;
        console.log(d);

        //airthmetic operators
        var num1 = 4;
        var num2 = 2;

        console.log("value of add num1 and num2 is " + (num1 + num2));
        console.log("value of num1 raised to power num2 is " + (num1 ** num2));
        console.log("value of increment of num1 is " + (num1++));

        console.log("value of increment of num1 is " + (++num1));



    </script>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>This is a paragraph</p>
        </div>
    </div>
</body>

</html>
